version: '1'
services:
  cranium:
    build:
      context: ../
      dockerfile: .devcontainer/Dockerfile
      ssh:
        - default
    tty: true
    network_mode: host
    volumes:
      - "../:/workspaces/dagros_ws/src/aabl_cranium/"
      - "/tmp/.X11-unix:/tmp/.X11-unix"
      - "/mnt/wslg:/mnt/wslg"
      - "/usr/lib/wsl:/usr/lib/wsl"
    command: /bin/sh -c "while sleep 1000; do :; done"